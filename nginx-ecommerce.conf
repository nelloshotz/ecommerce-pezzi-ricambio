# Copia questo file in /etc/nginx/sites-available/ecommerce
# Poi abilitalo: sudo ln -s /etc/nginx/sites-available/ecommerce /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name il-tuo-dominio.com www.il-tuo-dominio.com;

    # Logs
    access_log /var/log/nginx/ecommerce-access.log;
    error_log /var/log/nginx/ecommerce-error.log;

    # Redirect HTTP → HTTPS (dopo aver configurato SSL)
    # Decommenta queste righe dopo aver configurato SSL con Certbot
